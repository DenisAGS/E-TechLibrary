<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Tech</title>
</head>
<body>
    <div class="info">
        <div class="datos">
            <h1>BIENVENIDOS</h1>
            <div class="opciones">
                <a (click)="mostrarIniciarSesion = true; mostrarRegistrarse = false"
                        [ngClass]="{'linea-naranja': mostrarIniciarSesion}">Iniciar sesion</a>
                <a (click)="mostrarRegistrarse = true; mostrarIniciarSesion = false"
                        [ngClass]="{'linea-naranja': mostrarRegistrarse}">Crear cuenta</a>
              </div>
  
           <div class="iniciar" *ngIf="mostrarIniciarSesion">
            <div class="input-container">
                <i class="fas fa-user input-icon"></i>
                <input type="text" placeholder="Usuario">
              </div>
              <div class="input-container">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" placeholder="Contraseña">
              </div>
              <button id="iniciar-sesion">Iniciar sesión</button>
              
                <span>Iniciar sesion con otros</span>
                <button class="iniciar-cuentas">    <i class="fab fa-google"></i> Iniciar sesión con <b>Google</b></button>
                <button class="iniciar-cuentas">    <i class="fab fa-facebook"></i> Iniciar sesión con <b>Facebook</b></button>
           </div>
           <div class="registro" *ngIf="mostrarRegistrarse">
            <div class="input-container">
                <i class="fas fa-user input-icon"></i>
                <input type="text" placeholder="Nombre">
              </div>
              <div class="input-container">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" placeholder="Correo electrónico">
              </div>
              <div class="input-container">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" placeholder="Contraseña">
              </div>
            
                <button id="registrarse">Registrarse</button>

                <span>Registrarse con otros</span>
                <button class="registrarse-cuentas">  <i class="fab fa-google"></i>Registrarse con <b>Google</b></button>
                <button class="registrarse-cuentas"><i class="fab fa-facebook"></i>Registrarse con <b>Facebook</b></button>
            </div>
        </div>
        <div class="img-login">
            <img src="../../assets/images/Generales/Tecn-book.png" alt="">
        </div>
    </div>
</body>
</html>
